name: Node.js CI

on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os}}
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        os: [windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run test-ci
